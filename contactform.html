<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style_contactform.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="main"></div>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i></a></li>
				<li><a href="aboutus.html"><i class="fas fa-info-circle"></i></a></li>
				<li><a href="contactform.html"><i class="fas fa-envelope"></i></a></li>
				<li><a href="feedback.html"><i class="fas fa-comment-dots"></i></a></li>
    </ul>
		</div>
    <div class="contact-form">
      <h1>Contact Us</h1>
      <div class="txtb">
        <p>Full Name :</p>
        <input type="text" name="name" placeholder="Enter Your Name">
      </div>
    
      <div class="txtb">
        <p>Email :</p>
        <input type="email" name="email" placeholder="Enter Your Email">
      </div>
    
      <div class="txtb">
        <p>Phone Number :</p>
        <input type="text" name="phone" placeholder="Enter Your Phone Number">
      </div>
    
      <div class="txtb">
        <p>Message :</p>
        <textarea name="message" placeholder="Write your message here..."></textarea>
      </div>
    
      <button class="btn">Send</button>
    </div>
    
  </body>
</html>
